<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-grid>
  <ion-row>
  <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
    <h2> {{ photo.title }} </h2>
    <ion-img [src]="photo.fileUri" (click)="showActionSheet(photo, position)"></ion-img>
    <ion-button *ngIf="!photo.title || !photo.description" id="present-alert" (click)="showInputAlert(photo, position)">Add details</ion-button>
    <h4> {{ photo.description}} </h4>
    
  </ion-col>
  </ion-row>
</ion-grid>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
